<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>9 Responsive Boxes in One Row</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>

    <div class="container text-center mt-4">
        <div class="row">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="box box-1">Khối 1</div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="box box-2">Khối 2</div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="box box-3">Khối 3</div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="box box-4">Khối 4</div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="box box-5">Khối 5</div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="box box-6">Khối 6</div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="box box-7">Khối 7</div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="box box-8">Khối 8</div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="box box-9">Khối 9</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
